[tool.poetry]
name = "misis-cjsc-lct-yakutia-2023-backend"
packages = [{include = "cjsc_backend", from="src"}]
version = "0.0.1"
description = ""
authors = ["0xb1b1 <hello@axelreitenbach.online>"]
