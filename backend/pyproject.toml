[tool.poetry.dependencies]
python = "^3.12"
pymongo = "^4.6.1"
fastapi = {extras = ["all"], version = "^0.104.1"}
pydantic = "^2.5.2"
uvicorn = "^0.24.0.post1"
loguru = "^0.7.2"
pyhumps = "^3.8.0"
fastapi-jwt = "^0.2.0"
pydantic-mongo = "^2.0.3"
